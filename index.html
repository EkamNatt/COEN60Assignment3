<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign2 - Rock Paper Scissors</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <script src="game.js"></script>
    
    <h1 id="welcomeText"></h1>
    
    <div id="gameContainer">
        <table>
            <tr>
                <th>Your selection</th>
                <th></th>
                <th>Computer</th>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="choice" value="paper" id="paperRadio"> Paper
                    <input type="radio" name="choice" value="scissors" id="scissorsRadio"> Scissors
                    <input type="radio" name="choice" value="rock" id="rockRadio"> Rock
                </td>
                <td><button onclick="play()">Go!</button></td>
                <td id="computerChoiceDisplay"></td>
            </tr>
            <tr>
                <td colspan="3" id="resultText">Results will show here after you play.</td>
            </tr>
        </table>
        <p id="historyText"></p>
    </div>
</body>
</html>
