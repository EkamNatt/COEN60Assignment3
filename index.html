<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>Welcome to Rock Paper Scissors!</h1>
    <p>Enter your name: <input type="text" id="playerName"></p>
    <button onclick="startGame()">Start Game</button>
    
    <!-- Game container -->
    <div id="gameContainer" style="display: none;">
        <table>
            <tr>
                <th>Your selection</th>
                <th></th>
                <th>Computer</th>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="choice" value="paper" id="paperRadio"> Paper
                    <input type="radio" name="choice" value="scissors" id="scissorsRadio"> Scissors
                    <input type="radio" name="choice" value="rock" id="rockRadio"> Rock
                </td>
                <td><button onclick="play()">Go!</button></td>
                <td id="computerChoice"></td>
            </tr>
            <tr>
                <td id="yourChoice"></td>
                <td></td>
                <td id="computerResult"></td>
            </tr>
        </table>
        <p>Total play counts: <span id="totalPlays">0</span></p>
        <p>Times chosen Paper: <span id="paperCount">0</span></p>
        <p>Times chosen Scissors: <span id="scissorsCount">0</span></p>
        <p>Times chosen Rock: <span id="rockCount">0</span></p>
        <p id="welcomeText"></p>
    </div>

    <script src="game.js"></script>
</body>
</html>
